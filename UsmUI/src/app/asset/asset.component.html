<div class="container">
  <div class= "am">
   <h2>Asset Management</h2>
   <!-- <h3>{{themeDetails?.themeName}}</h3> -->
      <form [formGroup]="assetForm" (submit)="onSubmit()">
      <div class="all">
       <!-- <div class="tn">
       <label for="themeName">Theme Name</label>
      <input type="text" id="themeName" name="themeName">
      </div> -->
      <!-- <p>{{themeDetails?.themeName}}</p>
      <p>{{themeID}}</p> -->
      <div class="tn"> 
        <label for="themeId">Theme Id</label>
        <input type="text" id="themeId" name="themeId" formControlName="themeId" [(ngModel)]="themeDetails.themeId">
        <!-- <span class="error_msg" *ngIf="assetForm.controls['themeId'].touched"></span> -->
         </div>
  
       <div class="ac"> 
      <label for="assetClass">Asset Class</label>
      <input type="text" id="assetClassText" name="assetClassText" formControlName="assetClass">
      <span class="error_msg" *ngIf="assetForm.controls['assetClass'].touched"></span>
       </div>
      
       <div class="sa">
        <label for="subAssetClass">Sub-Asset Class</label>
        <input type="text" id="subAssetClass" name="subAssetClass" formControlName="subAssetClass">
        <span class="error_msg" *ngIf="assetForm.controls['subAssetClass'].touched"></span>
       </div>
  
       <div class="al">
        <label for="allocation">Allocation %</label>
        <input type="text" id="allocation" name="allocation" formControlName="allocation">
        <span class="error_msg" *ngIf="assetForm.controls['allocation'].touched"></span>
       </div>
      
       <div class="ad">
        <label for="assetDesc">Asset Description</label>
        <input type="text" id="assetDesc" name="assetDesc" formControlName="assetDesc">
        <span class="error_msg" *ngIf="assetForm.controls['assetDesc'].touched"></span>
       </div>
  <br>
  <br>
       <!-- <div class="su"><button type="submit">Save</button></div> -->
       <button type="submit" class="btn btn-primary">Save</button>
       </div>
       </form>
       </div>
       </div>
